<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positivus Html template</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header area start -->
    <div class="container mx-auto xl:px-[100px] px-5 xl:py-[60px]">
      <header class="flex justify-between">
        <!-- logo area start -->
        <a href="#">
          <img class="w-[219.54px] h-[36px]" src="images/Logo.png" alt="" />
        </a>
        <!-- logo area start -->
        <nav class="flex">
          <ul class="flex">
            <li class="mr-10 text-xl"><a href="#"> About Us </a></li>
            <li class="mr-10 text-xl"><a href="#"> Services </a></li>
            <li class="mr-10 text-xl"><a href="#"> Use Cases </a></li>
            <li class="mr-10 text-xl"><a href="#">Pricing</a></li>
            <li class="mr-10 text-xl"><a href="#"> Blog </a></li>
          </ul>
          <button
            class="text-xl border border-black px-[35px] py-5 rounded-[14px] -mt-3"
          >
            Request a quote
          </button>
        </nav>
      </header>
    </div>
    <!-- header area end -->
    <!-- banner area start -->
    <div class="container mx-auto xl:px-[100px] px-5 pt-[70px]">
      <div class="grid xl:grid-cols-2 grid-cols-1 gap-x-[108.54px]">
        <div>
          <h1 class="text-6xl font-medium !leading-[1.3]">
            Navigating the digital landscape <br />
            for success
          </h1>
          <p class="py-[35px] text-xl">
            Our digital marketing agency helps businesses grow and succeed
            online through a range of services including SEO, PPC, social media
            marketing, and content creation.
          </p>
          <button
            class="text-xl bg-black px-[35px] py-5 text-white rounded-[14px]"
          >
            Book a consultation
          </button>
        </div>
        <div>
          <img class="" src="images/banner-img.png" alt="" />
        </div>
      </div>
    </div>
    <!-- banner area end -->
    <!-- brand logo area start -->
    <div class="container mx-auto xl:px-[100px] px-5 pt-[70px]">
      <!-- Swiper -->
      <div class="swiper Swiperbrand">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="images/company-logo1.png" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="images/company-logo2.png" alt="" />
          </div>
          <div class="swiper-slide">
            <img class="mt-3" src="images/company-logo3.png" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="images/company-logo4.png" alt="" />
          </div>
          <div class="swiper-slide">
            <img class="mt-3" src="images/company-logo5.png" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="images/company-logo6.png" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="images/company-logo2.png" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="images/company-logo4.png" alt="" />
          </div>
        </div>
      </div>

      <!-- Swiper JS -->
    </div>
    <!-- brand logo area end -->
    <!-- service area start -->
    <div class="container mx-auto xl:px-[100px] pt-[140px]"></div>
    <!-- service area end -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
